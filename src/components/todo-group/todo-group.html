<div *ngIf="todoGroups.length > 0; else noTodos" class="todo-group-container">
    <ion-list no-lines *ngFor="let todoGroup of todoGroups | todogroupsort: todoListFilter" class="todo-group" padding>
        <ion-list-header>
            <p>{{ todoGroup.key }}</p>
        </ion-list-header>
        <todo *ngFor="let todo of todoGroup.todos | todosort: todoListFilter" [todo]="todo">
        </todo>
    </ion-list>
</div>
<ng-template #noTodos>
    <div text-center class="no-todos-section">
        <p color="light">No tasks yet.<br><br><a (tap)="summonTodoModal()">Add One</a></p>
    </div>
</ng-template>
