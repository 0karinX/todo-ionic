<ion-header>
    <ion-navbar color='dark'>
        <ion-title>
            Tasks List
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="selectedTodoTimeframe">
            <ion-segment-button [value]="todoTimeframe.PAST">
                Past
            </ion-segment-button>
            <ion-segment-button [value]="todoTimeframe.PRESENT">
                Present
            </ion-segment-button>
            <ion-segment-button [value]="todoTimeframe.FUTURE">
                Future
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main-todo-container" [ngSwitch]="selectedTodoTimeframe" (swipe)="handleSwipe( $event )">
        <todo-time-frame (todoTap)="handleTap( $event )" (todoPress)="handlePress( $event )" (todoDoneToggle)="toggleDone( $event )" [todos]="todos | async | todotimeframe: todoTimeframe.PAST | todovisibile: todoListFilter.visible" [todoTimeframe]="todoTimeframe.PAST"
            [todoListFilter]="todoListFilter" *ngSwitchCase="todoTimeframe.PAST">
        </todo-time-frame>
        <todo-time-frame (todoTap)="handleTap( $event )" (todoPress)="handlePress( $event )" (todoDoneToggle)="toggleDone( $event )" [todos]="todos | async | todotimeframe: todoTimeframe.PRESENT | todovisibile: todoListFilter.visible" [todoTimeframe]="todoTimeframe.PRESENT"
            [todoListFilter]="todoListFilter" *ngSwitchCase="todoTimeframe.PRESENT">
        </todo-time-frame>
        <todo-time-frame (todoTap)="handleTap( $event )" (todoPress)="handlePress( $event )" (todoDoneToggle)="toggleDone( $event )" [todos]="todos | async | todotimeframe: todoTimeframe.FUTURE | todovisibile: todoListFilter.visible" [todoTimeframe]="todoTimeframe.FUTURE"
            [todoListFilter]="todoListFilter" *ngSwitchCase="todoTimeframe.FUTURE">
        </todo-time-frame>
    </div>
    <ion-fab bottom right>
        <button ion-fab color="primary" (tap)="presentModal()" mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
